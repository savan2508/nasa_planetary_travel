name: NASA Planetary Travel CI
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  build:
    env:
      CI: true
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [ 18.x, 20.x ]
        mongodb-version: [ '5.0', '6.0' ]

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Debug Secrets
        run: |
          echo "MongoDB Username: ${{ secrets.MONGO_DB_USERNAME }}"
          echo "MongoDB Password: ${{ secrets.MONGO_DB_PASSWORD }}"

      - name: MongoDB in GitHub Actions
        uses: supercharge/mongodb-github-action@1.10.0
        with:
          mongodb-version: ${{ matrix.mongodb-version }}
          mongodb-username: ${{ secrets.MONGO_DB_USERNAME }}
          mongodb-password: ${{ secrets.MONGO_DB_PASSWORD }}
          mongodb-db: test
      #          auth: 'true'
      #          username: ${{ secrets.MONGODB_USERNAME }}
      #          password: ${{ secrets.MONGODB_PASSWORD }}
      #          port: 27017
      #          database: 'test'
      #          ip: '
      - run: npm install
      - run: npm run build --prefix client
      - run: npm test
